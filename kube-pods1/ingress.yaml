# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: IngressTraefik
  namespace: default
spec:
  rules:
  - host: grp1_test.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ruby-service
            port:
              number: 80